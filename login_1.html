<!DOCTYPE html>
<html>
<head>
    <title>Êô∫ËÉΩËΩ¶Â∫ìÁÆ°ÁêÜÁ≥ªÁªüÁôªÂΩï</title>
    <style>
        /* Êñ∞Â¢ûCSSÂèòÈáè */
        :root {
            --primary-color: #2c3e50;  /* Ê∑±ËìùÁÅ∞Ëâ≤ */
            --accent-color: #3498db;   /* ‰∫ÆËìùËâ≤ */
            --success-color: #27ae60;  /* ÁªøËâ≤ */
            --danger-color: #e74c3c;   /* Á∫¢Ëâ≤ */
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ADD8E6;
            background-image: url('https://th.bing.com/th/id/R.32717bdb47fb52e00c76a2510251bfd5?rik=dH6D8DOB1mLgLw&riu=http%3a%2f%2fwww.alone.b2b168.com%2fphoto%2f2019%2f11%2f21%2f10%2f201911211006297792614.jpg&ehk=CnDtHJjAVOtHzauXwx1P2kRRn6enVOq%2fW%2f%2fka9Nm1Zo%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;  /* Ê∑∑ÂêàÊ®°ÂºèÂ¢ûÂº∫ÂèØËØªÊÄß */
            background-color: rgba(0, 0, 0, 0.4);  /* Ê∑ªÂä†ÈªëËâ≤ÈÅÆÁΩ©Â±Ç */
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Ê∑ªÂä†ÂÖâÊïàË£ÖÈ•∞ */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 48%,
                rgba(255,255,255,0.1) 50%,
                transparent 52%);
            animation: shine 6s infinite linear;
            z-index: 0;
        }

        @keyframes shine {
            100% { transform: translate(50%, 50%); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 12px auto;
            border-radius: 2px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            text-align: left;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .register-link {
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.9);
        }

        .register-link a {
            color: var(--accent-color);
            font-weight: 500;
            text-decoration: none;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(4px);
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .flash-message::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 1.2rem;
        }

        .flash-message.danger {
            background: rgba(231, 76, 60, 0.9);
            border-left: 4px solid #c0392b;
        }

        .flash-message.danger::before {
            content: "\f071";
        }

        .flash-message.success {
            background: rgba(39, 174, 96, 0.9);
            border-left: 4px solid #27ae60;
        }

        .flash-message.success::before {
            content: "\f058";
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            form {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <!-- ÂºïÂÖ•Font AwesomeÂõæÊ†á -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

            </div>
            <input type="submit" value="Á´ãÂç≥ÁôªÂΩï">

    </div>
</body>
</html>
