    <style>
        :root {

            --accent-color: #3498db;   /* Âº∫Ë∞ÉËìùËâ≤ */

            --danger-color: #e74c3c;   /* Ë≠¶Á§∫Á∫¢Ëâ≤ */
        }

        body {

                url('https://th.bing.com/th/id/R.32717bdb47fb52e00c76a2510251bfd5?rik=dH6D8DOB1mLgLw&riu=http%3a%2f%2fwww.alone.b2b168.com%2fphoto%2f2019%2f11%2f21%2f10%2f201911211006297792614.jpg&ehk=CnDtHJjAVOtHzauXwx1P2kRRn6enVOq%2fW%2f%2fka9Nm1Zo%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }

        h2 {
            font-size: 2.4rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto;
            border-radius: 2px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            text-align: left;
            color: var(--primary-color);
            margin-bottom: 0.6rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .login-link {
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.9);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(4px);
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .flash-message::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 1.2rem;
        }

        .flash-message.danger {
            background: rgba(231, 76, 60, 0.9);
            border-left: 4px solid #c0392b;
        }

        .flash-message.danger::before {
            content: "\f071"; /* Ë≠¶ÂëäÂõæÊ†á */
        }

        .flash-message.success {
            background: rgba(39, 174, 96, 0.9);
            border-left: 4px solid #27ae60;
        }

        .flash-message.success::before {
            content: "\f058"; /* ÊàêÂäüÂõæÊ†á */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            form {
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

</body>
</html>
