<!DOCTYPE html>
<html>
<head>
    <title>智慧停车系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #388E3C;
            --accent-color: #4CAF50;
            --background-color: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 220px;
            background: rgba(46, 125, 50, 0.95);
            padding: 30px 15px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .main-container {
            margin-left: 240px;
            padding: 40px;
            max-width: 1200px;
        }

        /* 新增资讯板块样式 */
        .news-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .news-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            transition: transform 0.3s ease;
        }

        .news-item:hover {
            transform: translateX(10px);
        }

        .news-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .news-date {
            color: #666;
            font-size: 0.9em;
        }

        /* 保持原有按钮样式 */
        .nav-btn {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none !important;
        }

        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2 class="text-white mb-4 ps-2">智慧停车系统</h2>
        <div class="d-flex flex-column">
            <a href="{{ url_for('reserve') }}" class="nav-btn">
                <i class="fas fa-calendar-check"></i>
                车位预约
            </a>
            <!-- 其他按钮保持不变，移除资讯按钮 -->
            <a href="{{ url_for('profile') }}" class="nav-btn">
                <i class="fas fa-user-circle"></i>
                个人中心
            </a>
            <a href="{{ url_for('parking_map') }}" class="nav-btn">
                <i class="fas fa-map-marked-alt"></i>
                停车场地图
            </a>
            <a href="{{ url_for('payment') }}" class="nav-btn">
                <i class="fas fa-wallet"></i>
                费用结算
            </a>
            <a href="{{ url_for('appeal') }}" class="nav-btn">
                <i class="fas fa-comment-dots"></i>
                申诉入口
            </a>
        </div>
    </nav>

    <div class="main-container">
        <h2>欢迎回来，{{ username }}！</h2>

        <!-- 停车状态卡片 -->
        <div class="card shadow-sm mb-4" style="border-radius: 20px;">
            <div class="card-body">
                <h5 class="card-title text-muted">今日停车状态</h5>
                <p class="lead text-success">
                    <i class="fas fa-parking me-2"></i>
                    剩余车位：256个
                </p>
                <div class="progress" style="height: 8px; border-radius: 4px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 65%"></div>
                </div>
            </div>
        </div>

        <!-- 新增当日资讯板块 -->
        <div class="news-section">
            <h4 class="mb-4"><i class="fas fa-newspaper me-2"></i>当日资讯</h4>
            <div class="news-list">
                <div class="news-item">
                    <div class="news-title">停车场系统升级通知</div>
                    <div class="news-date">2023-12-20</div>
                    <p class="mt-2 text-secondary">系统将于今晚凌晨2:00-4:00进行维护升级，期间暂停预约服务。</p>
                </div>
                <div class="news-item">
                    <div class="news-title">节假日停车优惠</div>
                    <div class="news-date">2023-12-19</div>
                    <p class="mt-2 text-secondary">元旦期间（12月31日-1月2日）所有用户享受8折停车优惠。</p>
                </div>
                <div class="news-item">
                    <div class="news-title">新增充电桩服务</div>
                    <div class="news-date">2023-12-18</div>
                    <p class="mt-2 text-secondary">B区停车场新增10个新能源充电桩，欢迎使用。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
