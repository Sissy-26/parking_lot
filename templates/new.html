<!-- templates/news.html -->
<!DOCTYPE html>
<html>
<head>
    <title>当日资讯</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .news-time {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">当日停车资讯</h2>

        <div class="news-card card">
            <div class="card-body">
                <h5 class="card-title">停车场公告 <span class="news-time">09:00 更新</span></h5>
                <p class="card-text">今日B区车位维修，请前往A区或C区停放</p>
            </div>
        </div>

        <div class="news-card card">
            <div class="card-body">
                <h5 class="card-title">优惠信息 <span class="news-time">10:30 发布</span></h5>
                <p class="card-text">早8点前入场可享首小时免费优惠</p>
            </div>
        </div>

        <div class="news-card card">
            <div class="card-body">
                <h5 class="card-title">温馨提示 <span class="news-time">12:00 提醒</span></h5>
                <p class="card-text">今日晚高峰预计车位紧张，建议提前预约</p>
            </div>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('success') }}" class="btn btn-secondary">返回主界面</a>
        </div>
    </div>
</body>
</html>
